dist: trusty
addons:
  sonarcloud:
    organization: imrafaelmerino
    token:
      secure: 
script:
- sonar-scanner
after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
- provider: script
  script: sbt publishSigned
  skip_cleanup: true
  on:
    repo: imrafaelmerino/json-scala-values
    tags: true
- api_key: "$GITHUB_TOKEN"
  body: 'Generated by TravisCI during the release process: build URL: $TRAVIS_BUILD_WEB_URL,
    build number: $TRAVIS_BUILD_NUMBER, commit: $TRAVIS_COMMIT, tag: $TRAVIS_TAG'
  draft: true
  file:
  - docs/README.md
  - docs/index.md
  name: Prueba
  prerelease: true
  provider: releases
  skip_cleanup: true
  on:
    repo: imrafaelmerino/json-scala-values
    tags: true
language: scala
scala: 2.13.0
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_4ddfc74946a5_key -iv $encrypted_4ddfc74946a5_iv
  -in secret-key.asc.enc -out secret-key.asc -d
- echo $PGP_PASSPHRASE | gpg --passphrase-fd 0 --batch --yes --import secret-key.asc

