---
addons:
  sonarcloud:
    organization: imrafaelmerino
after_success:
  - "bash <(curl -s https://codecov.io/bash)"
deploy:
  -
    api_key: $GITHUB_TOKEN
    body: "Generated by TravisCI during the release process: build URL: $TRAVIS_BUILD_WEB_URL, build number: $TRAVIS_BUILD_NUMBER, commit: $TRAVIS_COMMIT, tag: $TRAVIS_TAG"
    draft: true
    file:
      - docs/README.md
      - docs/index.md
    name: Prueba
    prerelease: true
    provider: releases
    skip_cleanup: true
    true:
      repo: imrafaelmerino/json-scala-values
      tags: true
language: scala
scala: "2.13.0"
