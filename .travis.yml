language: scala
scala:
  2.13.0
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  - provider: releases
        skip_cleanup: true
        api_key: $GITHUB_TOKEN
        draft: true
        prerelease: true
        body: "Generated by TravisCI during the release process: build URL: $TRAVIS_BUILD_WEB_URL, build number: $TRAVIS_BUILD_NUMBER, commit: $TRAVIS_COMMIT, tag: $TRAVIS_TAG"
        name: Prueba
        file:
          - docs/README.md
          - docs/index.md
        on:
          repo: imrafaelmerino/json-scala-values
          tags: true
addons:
  sonarcloud:
    organization: "imrafaelmerino"
